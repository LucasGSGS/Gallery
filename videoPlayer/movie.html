<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Video</title>
  <link rel="stylesheet" href="styles/player.css" />
</head>
<body>

<div class="video-wrapper">
  <video id="movie" controls autoplay>
    <source id="mp4_src" src="video/movie.mp4"
    type='video/mp4'/>
    <source id="webm_src" src="video/movie.webm"
    type='video/webm'/>
    <source id="ogv_src" src="video/movie.ogv"
    type='video/ogv'/>

    <p>Download movie as
      <a href="movie.mp4">MP4</a>
    </video>
  </div>

  <script src="scripts/player.js"></script>
</body>
</html>
